<div class="container-fluid orderby-container">
	<div class="row">	
		<div class="col-md-10 menu-item orderby active" ng-click="displayOrderByList()">{{label}}</div>
		<div class="col-md-2 menu-image"><img src="img/chevron_down.png" width="12px"></div>
	</div>
		
	<div class="row"><div class="col-md-10 menu-element orderby orderby-byTopic" ng-click="orderBy('topic')">{{topicLabel}}</div></div>
	<div class="row"><div class="col-md-10 menu-element orderby orderby-byAuthorYear" ng-click="orderBy('authorYear')">{{authorYearLabel}}</div></div>
	<div class="row"><div class="col-md-10 menu-element orderby orderby-byAuthorTotal" ng-click="orderBy('authorTotal')">{{authorTotalLabel}}</div></div>
</div>
