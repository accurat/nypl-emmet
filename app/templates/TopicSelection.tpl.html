<div class="container-fluid topic-container">
	<div class="row"> 
		<div class="col-md-10">
			<div class="row menu-element topic" ng-repeat="topic in topics" style="margin-left: 0px; margin-right: 0px;">
				<div class="col-md-10 menu-element-text topic t{{topic.id}}" ng-click="filterOnTopic(topic.id)" ng-mouseenter="setHighlightTopic(topic.id)" ng-mouseleave="setHighlightTopic(null)">{{topic.name}}</div>
				<div class="col-md-2 menu-bullet topic t{{topic.id}}"><img ng-src="img/topic-accurat-{{topic.id}}.png" width="10px" height="10px"/></div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	
	<div class="row topic">
		<div class="col-md-10 menu-item topic" ng-click="displayTopicList()">{{label}}</div>
		<div class="col-md-2 menu-image topic"><img src="img/chevron_up.png" width="12px"/></div>
	</div>
</div>
